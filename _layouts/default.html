<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/stylesheets/theme.min.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/gwl6654.png">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header id="header">
    <div class="container">
      <div class="navbar-backdrop">
        <div class="navbar">
          <div class="navbar-left">
            <a class="navbar-toggle"><i class="fa fa-bars"></i></a>
            <a href="/" class="logo"><img src="{{ site.avatar }}" alt="Quaver Logo"></a>
            <nav class="nav">
              <ul>
                <!-- Home -->
                <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="https://blog.quavergame.com" target="_blank"><i class="fa fa-rss"></i> Dev Blog</a></li>
                <li><a href="https://twitter.com/QuaverGame" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="https://discord.gg/nJa8VFr" target="_blank"><i class="fab fa-discord"></i> Discord</a></li>
                <li><a href="https://github.com/Swan" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="navbar-search">
        <div class="container">
          <form method="post">
            <input type="text" class="form-control" placeholder="Search...">
            <i class="fa fa-times close"></i>
          </form>
        </div>
      </div>
    </div>
  </header>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
