<div class="row">
<div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
{% for post in site.posts %}
<div class="post">
  <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-meta">
    <span><i class="fa fa-clock-o"></i> {{ post.date | date: "%B %e, %Y" }} by <a href="">{{ post.author }}</a></span>
    <!--<span><a href="#"><i class="fa fa-comment-o"></i> 98 comments</a></span>-->
  </div>
  <p>{{ post.excerpt }}</p>
  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
</div>
{% endfor %}
</div>
</div>
